<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <title>slot</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/angular-1.0.1.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/slot.js" charset="utf-8"></script>
    </head>
    <body ng-app="myApp">
      <br style="font-size:7rem;">
        <div ng-controller="MyCtrl">
            <div class="container">
                <div class="row" align="center">

                    <div class="box col s6 l6 center" >
                        <slot id="sid" trigger="myTrigger" dataslot="datasid" time="10"></slot>
                    </div>
                    <div class="box col s6 l6 center" >
                        <slot id="pre" trigger="myTrigger" dataslot="datapre" time="15"></slot>
                    </div>
                    <div class="box col s12 l12 center">
                        <slot id="name" trigger="myTrigger" dataslot="dataname" time="30" func="updateData"></slot>
                    </div>
                    <div class="box col s12 l12 center" ng-hide="myTrigger">
                        <button style="font-size:2.5rem;height:70px;" class="btn btn-large  orange darken-3" ng-click="btnClick()">Let's Go</button>
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
