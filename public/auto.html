<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <title>Byenior</title>

        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="byeniorApp" ng-controller="byeniorCtrl" align="center">
        {{openAuto(true)}}
        {{data.name}}<br>
        {{have}}<br>
        <input type="text" ng-model="sid" ng-change="checkValue(sid)" autofocus="true" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>

    </body>
</html>
